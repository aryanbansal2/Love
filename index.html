<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love | Rudra & Aryan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #0a0e2a, #1a1f4c, #0c163b, #050920);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            z-index: 10;
            margin-bottom: 30px;
        }
        
        .heart {
            color: #ff2e63;
            font-size: 80px;
            animation: heartbeat 1.2s infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 46, 99, 0.7);
            z-index: 10;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.2); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease;
            z-index: 10;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: slideUp 1.5s ease;
            z-index: 10;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }
        
        /* Earth and Moon Animation - Fixed orbit */
        .earth-moon-system {
            position: relative;
            width: 320px;
            height: 320px;
            z-index: 5;
            margin: 20px auto;
        }
        
        .earth {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateEarth 20s linear infinite;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(100, 180, 255, 0.6);
        }
        
        .earth-texture {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 35%, #2a62c9 0%, #1e4a9e 15%, #153776 30%, transparent 40%),
                radial-gradient(circle at 55% 70%, #1f8e45 0%, #197537 10%, #125927 20%, transparent 30%),
                radial-gradient(circle at 75% 30%, #9b6b27 0%, #7c5520 10%, #5e4018 20%, transparent 30%),
                radial-gradient(circle at 40% 50%, #2a62c9 0%, #1e4a9e 20%, #153776 40%);
            border-radius: 50%;
            position: relative;
        }
        
        .earth-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 40%, transparent 60%);
            border-radius: 50%;
        }
        
        .earth-clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 40%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 5%, transparent 10%),
                radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 5%, transparent 10%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 5%, transparent 10%);
            border-radius: 50%;
            animation: rotateEarth 15s linear infinite reverse;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            animation: rotateOrbit 10s linear infinite;
        }
        
        .moon {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        
        .moon-texture {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, #a0a0a0 0%, #888888 20%, #707070 40%),
                radial-gradient(circle at 60% 60%, #787878 0%, #606060 10%, #484848 20%),
                radial-gradient(circle at 70% 30%, #888888 0%, #707070 10%, #585858 20%);
            border-radius: 50%;
            position: relative;
        }
        
        .moon-craters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 0, 0, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 65% 15%, rgba(0, 0, 0, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 40% 60%, rgba(0, 0, 0, 0.3) 0%, transparent 12%),
                radial-gradient(circle at 75% 70%, rgba(0, 0, 0, 0.3) 0%, transparent 10%);
            border-radius: 50%;
        }
        
        @keyframes rotateEarth {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes rotateOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .earth-label, .moon-label {
            position: absolute;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        .earth-label {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #4fc3f7;
        }
        
        .moon-label {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #eeeeee;
        }
        
        .orbit-path {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        
        /* Love message */
        .love-message {
            margin-top: 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Stars in the background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff2e63;
            opacity: 0;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -50px;
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .message { font-size: 1.1rem; }
            .button { padding: 12px 30px; }
            .earth-moon-system {
                width: 280px;
                height: 280px;
            }
            .earth {
                width: 100px;
                height: 100px;
            }
            .moon {
                width: 30px;
                height: 30px;
            }
            .orbit, .orbit-path {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="heart"><i class="fas fa-heart"></i></div>
        
        <h1>I Love You! ❤️</h1>
        
        <div class="message">
            Just like moon perfectly orbits earth, my world revolves around you. You are the center of my universe.
        </div>
        
        <!-- Earth and Moon Animation -->
        <div class="earth-moon-system">
            <div class="orbit-path"></div>
            <div class="earth">
                <div class="earth-texture">
                    <div class="earth-shine"></div>
                    <div class="earth-clouds"></div>
                </div>
                <div class="earth-label">Rudra</div>
            </div>
            <div class="orbit">
                <div class="moon">
                    <div class="moon-texture">
                        <div class="moon-craters"></div>
                    </div>
                    <div class="moon-label">Aryan</div>
                </div>
            </div>
        </div>
        
        <div class="love-message">
            Our love is as eternal as the celestial dance between Earth and Moon
        </div>
        
        <div>
            <button class="button" onclick="showMoreLove()">
                <i class="fas fa-heart"></i> More Love
            </button>
            
            <button class="button" onclick="kissHer()">
                <i class="fas fa-kiss"></i> Virtual Kiss
            </button>
        </div>
    </div>

    <script>
        // Create stars in the background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Show more love messages
        function showMoreLove() {
            const messages = [
                "Your smile is my favorite thing in the world.",
                "I fall in love with you more every day.",
                "You are the reason I believe in love.",
                "My heart belongs to you and only you.",
                "Loving you is the best thing that ever happened to me.",
                "You are my sunshine on the darkest days.",
                "Every moment with you is a precious memory.",
                "Your love is the greatest gift I've ever received."
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector('.message').textContent = randomMessage;
            
            // Add some floating hearts effect
            for (let i = 0; i < 10; i++) {
                createHeartAtPosition(Math.random() * window.innerWidth, window.innerHeight - 50);
            }
        }
        
        // Create a heart at specific position
        function createHeartAtPosition(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animation = 'float 5s linear';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                document.getElementById('floatingHearts').removeChild(heart);
            }, 5000);
        }
        
        // Virtual kiss function
        function kissHer() {
            const kiss = document.createElement('div');
            kiss.innerHTML = '<i class="fas fa-kiss" style="font-size: 50px; color: #ff2e63;"></i>';
            kiss.style.position = 'fixed';
            kiss.style.top = '50%';
            kiss.style.left = '50%';
            kiss.style.transform = 'translate(-50%, -50%)';
            kiss.style.zIndex = '100';
            kiss.style.animation = 'fadeIn 0.5s, heartbeat 0.5s';
            document.body.appendChild(kiss);
            
            // Create floating hearts around the kiss
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeartAtPosition(
                        window.innerWidth/2 + (Math.random() - 0.5) * 200,
                        window.innerHeight/2 + (Math.random() - 0.5) * 200
                    );
                }, i * 100);
            }
            
            setTimeout(() => {
                document.body.removeChild(kiss);
            }, 1000);
        }
        
        // Initialize
        window.onload = function() {
            createStars();
            createFloatingHearts();
        };
    </script>
</body>
</html>
